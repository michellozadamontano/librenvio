<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let item of products">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img src="{{imageUlr}}/{{item.picture}}" class="img-fluid" alt="">
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ok</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
